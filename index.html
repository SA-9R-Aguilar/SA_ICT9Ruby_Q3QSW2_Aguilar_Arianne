<!DOCTYPE html>
<html>
<head>
    <title>Q3 Seatwork 2</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
      	body{
      		font-family: Baskerville, serif;
            background-color: #404e5c;
      		}
      	span{
      		font-size: 38px;
      		color: #dd7596;
      		}
      	#meme{
      		margin-top: 61px;
      		height: 380px;
      		width: 380px;
      	}
     	#box{
            padding: 5px;
     		border: 5px dotted #b7c3f3;
     	}
     	#numX, #numY{
     		background-color: #4f6272;
     		color: white;
     		font-size: 27px;
     	}
     	#info{
     		height: 38px;
     		width: 38px;
     	}
      
    </style>
</head>

<body class="text-light">
    <br><br>

    <div class="container">
        <div class="row">

            <div class="col-md-5">
            		<img src="https://media3.giphy.com/media/YatSY0aqkm8UUQp69C/giphy.gif?cid=6c09b952a9ovrsyo6cbo4eqksyb3giy964m7b637cqsdeypp&ep=v1_stickers_search&rid=giphy.gif&ct=s" class="img-fluid" id="meme">
            </div>

           
            <div class="col-md-6" id="box">
                <h3>Hi! Need help with <span>Math</span>? This site can help you <br><br> Given: 
                 </h3>
                 <h5>
                	<form class="form-group">
                    	<label>Enter a value for <kbd>a</kbd>:</label><br><br>
                    	<input class="form-control btn-default" type="number" id="numA">
                    	<br>
                    	<label>Enter a value for <kbd>b</kbd>:</label><br><br>
                    	<input class="form-control btn-default" type="number" id="numB">
                    	<br><br>

                    	<details ontoggle="message()">
                			<summary>Help</summary>
                				<i>Click the buttons below to calculate.</i>
                		</details>

                	</form>
                </h5>
        	</div>

        </div>
    </div>

    <script>

        function division(){
        var numA=document.getElementById("numA").value;
        var numB=document.getElementById("numB").value;
        var quotient=numA / numB;
        window.alert('The quotient of a and b is ' + quotient );
        }

        function product(){
        var numA=document.getElementById("numA").value;
        var numB=document.getElementById("numB").value;
        var prod=numA * numB;
        window.alert('The product of a and b is ' + prod );
        }
    	
        function power(){
        var numA=document.getElementById("numA").value;
        var numB=document.getElementById("numB").value;
        var exp=numA ** numB;
        window.alert('a raised to b is ' + exp );
        	
        }
         
        function remainder(){
        var numA=document.getElementById("numA").value;
        var numB=document.getElementById("numB").value;
        var mod=numA % numB;
        window.alert('The remainder is ' + mod );
        	
        }
         

        function equal(){
        var numA=document.getElementById("numA").value;
        var numB=document.getElementById("numB").value;
        var equal=Number(numA) == Number(numB);
        window.alert('Is a equal to b? Answer: ' + equal );
        	
        }

        function greaterThan(){
        var numA=document.getElementById("numA").value;
        var numB=document.getElementById("numB").value;
        var greater=Number(numA) > Number(numB);
        window.alert('Is a greater than b? Answer: ' + greater );
            
        }

        function lessThan(){
        var numA=document.getElementById("numA").value;
        var numB=document.getElementById("numB").value;
        var less=Number(numA) < Number(numB);
        window.alert('Is a less than b? Answer: ' + less );
            
        }

        function notEqual(){
        var numA=document.getElementById("numA").value;
        var numB=document.getElementById("numB").value;
        var notEqual=Number(numA) !== Number(numB);
        window.alert('Is a not equal to b? Answer: ' + notEqual );
            
        }

    

        function message() {
    			  alert("You've got this!");
    			}
    </script>

    <br><br><br>

    <div class="container">
        <div class="row">

            <div class="col-md-3 d-grid">
            <button onclick="product()" type="submit" class="btn btn-success btn-block">product of a and b</button>
           </div>

           <div class="col-md-3 d-grid">
           <button onclick="power()" type="submit" class="btn btn-success btn-block">a raised to b</button>
            </div>

            <div class="col-md-3 d-grid">
            <button onclick="division()" type="submit" class="btn btn-success btn-block">quotient of a and b</button>
           </div>

           <div class="col-md-3 d-grid">
            <button onclick="remainder()" type="submit" class="btn btn-success btn-block">the remainder of a divided by b</button>
             </div>
      	
    	
    	</div>
        <br>
    	<div class="row">

    	    <div class="col-md-3 d-grid">
    	    <button onclick="equal()" type="submit" class="btn btn-info btn-block">check if a is equal to b</button>
    	    </div>

            <div class="col-md-3 d-grid">
            <button onclick="greaterThan()" type="submit" class="btn btn-info btn-block">check if a is greater than b</button>
            </div>

            <div class="col-md-3 d-grid">
            <button onclick="lessThan()" type="submit" class="btn btn-info btn-block">check if a is less than b</button>
            </div>

            <div class="col-md-3 d-grid">
            <button onclick="notEqual()" type="submit" class="btn btn-info btn-block">check if a is not equal to b</button>
            </div>

  
    </div>


</body>
</html>
